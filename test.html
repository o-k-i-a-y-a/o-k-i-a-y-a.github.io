<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panzoom Test</title>
  <style>
    #panzoom-area {
      width: 100%;
      height: 90vh;
      overflow: hidden;
      border: 2px solid #ccc;
      touch-action: none;
    }
    #panzoom-area img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="panzoom-area">
    <img src="https://via.placeholder.com/1200x800.png?text=MAP" alt="地図" />
  </div>

  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>
  <script>
    panzoom(document.getElementById("panzoom-area"));
  </script>
</body>
</html>
