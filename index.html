<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>USJ しおりマップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="tab-container">
    <div class="tab-wrap">
      <input id="TAB02-01" type="radio" name="TAB02" class="tab-switch" checked />
      <label class="tab-button" for="TAB02-01">7/25</label>
      <div class="tab-content">
        <div class="map-container">
          <div class="outer">
            <div id="panzoom">
              <div class="inner">
                <div id="map-img">
                  <img src="image/Map_easy3.png" alt="地図" />
                  <!-- マーカー -->
                  <div class="marker" style="top: 10%; left: 10%;" data-name="ドンキーコング">
                    <img src="image/ライド.png" alt="ドンキーコング" />
                    <div class="wait-label"></div>
                    <div class="popup">
                      <img class="popup-logo" src="/image/logo.png" alt="ドンキーコング" />
                      <div>身長122cm以上／体験時間 約2分</div>
                      <a href="https://www.usj.co.jp/web/ja/jp/attractions/donkey-kong-country-ride" target="_blank">公式ページ</a>
                    </div>
                  </div>
                  <div class="marker" style="top: 20%; left: 20%;" data-name="ドンキーコング">
                    <img src="image/ライド.png" alt="ドンキーコング" />
                    <div class="wait-label"></div>
                    <div class="popup">
                      <img class="popup-logo" src="/image/logo.png" alt="ドンキーコング" />
                      <div>身長122cm以上／体験時間 約2分</div>
                      <a href="https://www.usj.co.jp/web/ja/jp/attractions/donkey-kong-country-ride" target="_blank">公式ページ</a>
                    </div>
                  </div>
                  <!-- 他のマーカーもここに -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/panzoom@9.4.3/dist/panzoom.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
